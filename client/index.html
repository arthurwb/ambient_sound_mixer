
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>[WIP] Ambient Sound Mixer</title>
        <script src="https://kit.fontawesome.com/b481b1a2ec.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="stylesheets/main.css" />
    </head>
    <body>
        <div class="header-top">
            <h1 class="header-top-text">DASM</h1>
        </div>
        <div class="header-bottom">
            <h2 class="header-bottom-text">
                <form class="login-form" action="/" method="post">
                    <input type="text" name="user" id="user" placeholder="email"/>
                    <input type="text" name="password" id="password" placeholder="password" />
                    <input type="submit" value="Submit">
                </form>
                <a href="/newLogin">new login page</a>
                SOUND MIXER
            </h2>
        </div>
        <button id="getURL">get url</button>
        <div class="audio-content">
            <div class="column">
                <button class="dropdown-box audio-box" id="dropdown1"><i class="play-icon fa-solid fa-caret-down"></i>
                    &nbsp;rain sounds
                    <i class="icon fa-solid fa-cloud-rain"></i>
                </button>
                <div class="column" id="column1" style="display: none;">
                    <button class="audio-box" id="rainButton">
                        <i id="rainPlayIcon" class="play-icon fa-solid fa-play"></i>
                        rainButton
                    </button>
                </div>
            </div>
            <div class="column">
                <button class="dropdown-box audio-box" id="dropdown2">
                    <i class="play-icon fa-solid fa-caret-down"></i> 
                    &nbsp;people sounds
                    <i class="icon fa-duotone fa-comments"></i>
                </button>
                <div class="column" id="column2" style="display: none;">
                    <button class="audio-box" id="chatterButton">
                        <i id="chatterPlayIcon" class="play-icon fa-solid fa-play"></i> 
                        chatter
                    </button>
                    <button class="audio-box" id="jensynButton">
                        <i id="jensynPlayIcon" class="play-icon fa-solid fa-play"></i>
                        jensyn
                    </button>
                </div>
            </div>
            <div class="column">
                <button class="dropdown-box audio-box" id="dropdown3"><i class="play-icon fa-solid fa-caret-down"></i> sample dropdown</button>
                <div class="column" id="column3" style="display: none;">
                </div>
            </div>
        </div>
        <div class="playing-audio">
            <div id="playingAudioColumn">
                <button class="stop-box" id="stop"><i class="fa-solid fa-stop"></i></button>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/module/howler/dist/howler.js"></script>
        <script src="/javascript/main.js"></script>
    </body>
</html>
