<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Ambient Sound Mixer</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/main.css" />
    </head>
    <body>
        <h1 class="header">Audio Mixer</h1>
        <div class="grid-container">
            <button class="grid-item" id="rainButton">RAIN</button>
            <button class="grid-item" id="chatterButton">CHATTER</button>
            <button class="grid-item" id="jensynButton">JENSYN</button>
            <button class="grid-item" id="stop">STOP</button>
        </div>
        <div id="audioPlaying"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/javascript/main.js"></script>
    </body>
</html>
